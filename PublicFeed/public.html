<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Feed</title>
    <link rel="stylesheet" href="publicstyle.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar">
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-user"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li><i class="fas fa-cog"></i></li>
            </ul>
        </div>

        <!-- Center Content -->
        <div class="center-content">
            <!-- Public Feed Heading -->
            <div class="public-feed-header">
                <h1>Public Feed</h1>
            </div>

            <div class="feed-container">
                <div class="post">
                    <div class="post-header">
                        <img src="WhatsApp Image 2025-04-20 at 20.10.23_11deb391.jpg" alt="User" class="user-img">
                        <div class="user-details">
                            <h3 class="username">Aaryan Ajeeth Kumar</h3>
                            <p class="post-time">2 hours ago</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>This is a sample post. I am testing the public feed layout.</p>
                        <img src="post-image.jpg" alt="Post Image" class="post-image">
                    </div>
                    <div class="post-actions">
                        <button class="like-btn" onclick="likePost(this)">
                            <i class="fas fa-thumbs-up"></i> Like
                        </button>
                        <button class="comment-btn">
                            <i class="fas fa-comment"></i> Comment
                        </button>
                        <button class="share-btn">
                            <i class="fas fa-share"></i> Share
                        </button>
                        <button class="bookmark-btn" onclick="toggleBookmark(this)">
                            <i class="fas fa-bookmark"></i> Bookmark
                        </button>
                    </div>
                </div>
                
                <!-- More posts go here -->
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar right-sidebar">
            <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-bookmark"></i></li>
                <li><i class="fas fa-envelope"></i></li>
                <li><i class="fas fa-power-off"></i></li>
            </ul>
        </div>
    </div>

    <script src="publicscript.js"></script>
</body>

</html>
