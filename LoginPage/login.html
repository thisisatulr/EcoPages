<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particles Login</title>
  <link rel="stylesheet" href="loginstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Logo -->
  <div class="logo-container">
    <a href="https://glitcharyx.github.io/Project-1/" title="Visit Project 1">
      <img src="logo.png" alt="Logo" class="logo" />
    </a>
  </div>

  <!-- Particles -->
  <div id="tsparticles"></div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="login-error" style="color: red;"></p>

    <!-- Register Now Button -->
    <div class="register-container">
      <a href="/RegistrationPage/registartion.html" class="register-btn">Register Now</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.1/tsparticles.min.js"
    integrity="sha512-PYHWDEuXOTJ9MZ+/QHqkbgiEYZ+LImQv3i/9NyYOABFvK37e4q4Wg7aQDN1JpoGiEu1TYZh6JMrZluZox2gbDA=="
    crossorigin="anonymous"></script>
  <script src="loginscript.js"></script>

  <!-- ✅ Login Logic Script -->
  <script>
    const form = document.getElementById('loginForm');
    const errorText = document.getElementById('login-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      try {
        const res = await fetch(`https://sheetdb.io/api/v1/4h638w8e6mz47/search?email=${encodeURIComponent(email)}`);
        const users = await res.json();

        if (users.length === 0) {
          errorText.textContent = "❌ User not found!";
          return;
        }

        const user = users[0];

        if (user.password.trim() === password) {
          // ✅ Redirect
          window.location.href = "/MainPage/main.html";
        } else {
          errorText.textContent = "❌ Incorrect password.";
        }
      } catch (error) {
        errorText.textContent = "❌ Login error. Try again.";
        console.error("Login error:", error);
      }
    });
  </script>
</body>

</html>
