<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Public Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="regisstyle.css">
</head>

<body>
    <div id="tsparticles"></div>

    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <div class="register-box">
        <h2>Register</h2>
        <form id="sheetdb-form">
            <input name="name" placeholder="Full Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <script>
            const form = document.getElementById('sheetdb-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                try {
                    const response = await fetch('https://sheetdb.io/api/v1/4h638w8e6mz47', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data })
                    });

                    if (response.ok) {
                        // âœ… Redirect here
                        window.location.href = "/EcoPages/UserProfile/user.html"; // or any page you want
                    } else {
                        alert("Something went wrong!");
                    }
                } catch (error) {
                    alert("Error: " + error.message);
                }
            });
        </script>


    </div>


</body>

</html>
