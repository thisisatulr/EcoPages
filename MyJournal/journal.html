<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal</title>
    <link rel="stylesheet" href="po.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="tsparticles"></div>

    <!-- Sidebars with Icons -->
    <div class="sidebar left">
        <ul>
            <li><a href="/MainPage/index.html"><i class="fas fa-home" style="color: white;"></i></a></li>
            <li><a href="/UserProfile/user.html"><i class="fas fa-user" style="color: white;"></i></a></li>
            <li><a href="/LandingPage/land.html"><i class="fas fa-sign-out-alt" style="color: white;"></i></a></li>
        </ul>
    </div>
    <div class="sidebar right">
        <ul>
            <li><a href="/SearchPage/search.html"><i class="fas fa-search" style="color: white;"></i></a></li>
            <li><a href="/PublicFeed/public.html"><i class="fas fa-globe" style="color: white;"></i></a></li>
        </ul>
    </div>

    <!-- Journal Container -->
    <div class="journal-container">
        <h1 class="journal-title">My Journal</h1>

        <!-- Add Journal Entry -->
        <div class="add-entry-container">
            <textarea class="journal-input" placeholder="Write something..."></textarea>
            <button class="add-entry-btn" onclick="addEntry()">Add Entry</button>
        </div>

        <!-- Journal Entries -->
        <div class="entries-container" id="entries-container">
            <!-- Entries will be dynamically added here -->
        </div>
    </div>

    <script src="jo.js"></script>
</body>

</html>
